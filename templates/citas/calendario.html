{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<div class="container mx-auto mt-6">
    <div id="calendar" class="bg-white rounded shadow p-4"></div>
</div>

<!-- Modal del formulario -->
<div id="formModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-[400px] relative">
        <form method="post" action="{% url 'citas:crear_cita' %}" id="formCita">
            {% csrf_token %}
            <p class="text-sm text-gray-600 mb-4">
                Paciente: {{ request.user.get_full_name }}
            </p>
            <h2 class="text-xl font-semibold">Agendar cita el <span id="fechaTexto"></span></h2>

            <input type="hidden" name="fecha" id="fechaSeleccionada">


            {{ form.as_p }}

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full mt-2">
                Guardar cita
            </button>

            <button type="button" onclick="cerrarModal()" class="bg-gray-500 text-white px-4 py-2 rounded w-full mt-2">
                Cancelar
            </button>
        </form>
    </div>
</div>

<script>
    // Datos desde Django: días permitidos (ej. [1, 3] para lunes y miércoles)
    const diasPermitidos = {{ dias_permitidos|safe }};

    function cerrarModal() {
        document.getElementById('formModal').classList.add('hidden');
    }

    function abrirModal(fecha) {
        document.getElementById('formModal').classList.remove('hidden');
        document.getElementById('fechaSeleccionada').value = fecha;
        document.getElementById('fechaTexto').textContent = fecha;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            selectAllow: function(selectInfo) {
                const day = new Date(selectInfo.start).getDay();
                return diasPermitidos.includes(day);
            },
            dateClick: function(info) {
                const day = info.date.getDay();
                if (diasPermitidos.includes(day)) {
                    abrirModal(info.dateStr);
                } else {
                    alert("Este día no tiene horario disponible.");
                }
            },
            dayCellDidMount: function(info) {
                const day = info.date.getDay();
                if (!diasPermitidos.includes(day)) {
                    info.el.style.backgroundColor = '#f3f4f6'; // gris claro
                    info.el.style.color = '#9ca3af'; // gris texto
                    info.el.style.cursor = 'not-allowed';
                }
            }
        });

        calendar.render();
    });
</script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">{{ grabar }}</h1>

<form method="post" enctype="multipart/form-data" class="space-y-6">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form.visible_fields %}
    <div>
      <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
        {{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
      </label>
      {{ field }}
      {% if field.help_text %}
        <small class="text-gray-500">{{ field.help_text }}</small>
      {% endif %}
      {{ field.errors }}
    </div>
  {% endfor %}

  <div class="flex items-center space-x-4">
    <button type="submit" class="btn btn-primary">{{ grabar }}</button>
    <a href="{{ back_url }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
